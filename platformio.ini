[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = COM3

[env:megaatmega2560-wifi]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = COM3

[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_port = COM4

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = COM4
board_build.mcu = atmega328p